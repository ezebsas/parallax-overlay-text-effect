<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <title>Parallax Text On Scroll</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="smooth-scroll-wrapper">
      <div class="content">
        <div class="container">
          <div class="image-container">
            <h2 class="text text-dark">
              <div class="parallax-title">
                  we live in the details
              </div>
            </h2>
          </div>
          <h2 class="text">
            <div class="parallax-title">
              we live in the details
            </div>
          </h2>
        </div>
      </div>
    </div>

    <script>
      let atScroll = false;
      let parallaxTitle = document.querySelectorAll(".parallax-title");

      const scrollProgress = () => {
        atScroll = true;
      }


      const raf = () => {
        if(atScroll){
          console.log('scrolling')
          parallaxTitle.forEach((element, index) => {
            element.style.transform = "translateX(" + window.scrollY / 8 + "%)";
          });
          atScroll = false;
        }
        requestAnimationFrame(raf);
      };

      requestAnimationFrame(raf);
      window.addEventListener('scroll', scrollProgress);

    </script>
  </body>
</html>
